<table>
  <tr>
    <th> Id</th><br>
    <th> Name </th><br>
    <th> Action </th><br>
    <th> Opt. Param </th><br>
  </tr>
  <tr *ngFor="let contact of contacts">
    <td> {{ contact.id }} </td><br>
    <td> {{ contact.name }} </td><br>
    <td>
      <a [routerLink]="['/contact', contact.id]"
         [queryParams]="{ foo: optionalParam.value }">
          details </a>
          <a [routerLink]="['/contact', contact.id]"
             [queryParams]="{ foo: optionalParam.value }">
              edit </a>
    </td>
    <td> <input #optionalParam (keyup)="0" /> </td>
  </tr>
</table>
